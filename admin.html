<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; background: #f4f6f9; color: #333; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; background: #f8f9fa; color: #666; font-size: 13px; font-weight: 600; }
        td { padding: 15px 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .badge { padding: 5px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; }
        .badge-pending { background: #fff3cd; color: #856404; }
        
        .btn { padding: 8px 15px; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; transition: 0.3s; }
        .btn-pay { background: #28a745; color: white; }
        .btn-pay:hover { background: #218838; }
        .btn-del { background: #dc3545; color: white; margin-left: 5px; }
        
        .empty { text-align: center; padding: 40px; color: #999; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <h2 style="margin:0;">Admin Dashboard</h2>
            <span style="font-size: 13px; color: #777;">Manage withdrawals & users</span>
        </div>
        <button class="btn btn-del" onclick="clearAll()">Reset Database</button>
    </div>

    <div class="card">
        <h3 style="margin-top: 0;">Withdrawal Requests</h3>
        <table id="requestTable">
            <thead>
                <tr>
                    <th>USER</th>
                    <th>METHOD</th>
                    <th>AMOUNT</th>
                    <th>DATE</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        function loadRequests() {
            let requests = JSON.parse(localStorage.getItem('withdraw_requests') || "[]");
            let tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";

            if(requests.length === 0) {
                tbody.innerHTML = "<tr><td colspan='5' class='empty'>No pending requests found.</td></tr>";
                return;
            }

            requests.forEach((req, index) => {
                let row = `<tr>
                    <td>
                        <strong>${req.name}</strong><br>
                        <span style="font-size:11px; color:#888;">ID: ${req.userId}</span>
                    </td>
                    <td>${req.number}</td>
                    <td><strong style="color: #28a745;">à§³${req.amount}</strong></td>
                    <td>${req.date}</td>
                    <td>
                        <button class="btn btn-pay" onclick="markPaid(${index})">Approve</button>
                        <button class="btn btn-del" onclick="deleteReq(${index})">Reject</button>
                    </td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function markPaid(index) {
            if(confirm("Mark this as PAID?")) {
                let requests = JSON.parse(localStorage.getItem('withdraw_requests') || "[]");
                requests.splice(index, 1);
                localStorage.setItem('withdraw_requests', JSON.stringify(requests));
                loadRequests();
            }
        }
        
        function deleteReq(index) {
            if(confirm("Reject this request?")) {
                let requests = JSON.parse(localStorage.getItem('withdraw_requests') || "[]");
                requests.splice(index, 1);
                localStorage.setItem('withdraw_requests', JSON.stringify(requests));
                loadRequests();
            }
        }

        function clearAll() {
            if(confirm("DANGER: Delete ALL data? This cannot be undone.")) {
                localStorage.removeItem('withdraw_requests');
                loadRequests();
            }
        }

        loadRequests();
    </script>
</body>
</html>
